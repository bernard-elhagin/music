<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:m="http://bertold.com/music">

<h:head />

<h:outputStylesheet library="font-awesome" name="css/font-awesome.css" />
<h:outputStylesheet name="css/default.css" />

<h:body>

	<h:form id="form">
		
		<p:dataTable var="album" value="#{albumLazyView.lazyModel}"
			paginator="true" rows="15" first="#{albumLazyView.pageNumber}"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {AddAlbum} {AddArtist}"
			rowsPerPageTemplate="5, 10, 15, 20" selectionMode="single"
			selection="#{albumLazyView.selectedAlbum}" id="albumTable" lazy="true" style="margin-bottom: 20px">

			<f:facet name="header">
				#{messages.menu_list_of_albums}
			</f:facet>

			<f:facet name="{AddAlbum}">
				<p:commandButton onclick="PF('addAlbumDialog').show()" value="#{messages.action_add_album}" style="font-size: 77%; float: right; margin-bottom: 2px;" />
			</f:facet>

			<f:facet name="{AddArtist}">
				<p:commandButton onclick="PF('addArtistDialog').show()" value="#{messages.action_add_artist}" style="font-size: 77%; float: right; margin-bottom: 2px;" />
			</f:facet>

			<p:ajax event="page" listener="#{albumLazyView.onPageChange}" />

			<p:ajax event="rowSelect" listener="#{albumLazyView.onRowSelect}"
				    update=":form:albumDetail" oncomplete="PF('albumDialog').show()" />

			<p:column headerText="#{messages.album_id}" sortBy="#{album.albumId}" filterBy="#{album.albumId}">
				<i class="fa fa-key fa-1x" /> <h:outputText value=" #{album.albumId}" />
			</p:column>

			<p:column headerText="#{messages.album_artist}" sortBy="#{albumLazyView.getArtistNameById(album.artistId)}" filterBy="#{albumLazyView.getArtistNameById(album.artistId)}" styleClass="truncate">
				<i class="fa fa-microphone fa-1x" style="float: left; margin-right: 5px" /> <h:outputText id="artistName" value="#{albumLazyView.getArtistNameById(album.artistId)}" />
				<p:tooltip for="artistName" value="#{albumLazyView.getArtistNameById(album.artistId)}" />
			</p:column>

			<p:column headerText="#{messages.album_title}" sortBy="#{album.title}" filterBy="#{album.title}" styleClass="truncate">
				<i class="fa fa-music fa-1x" style="float: left; margin-right: 5px" /> <h:outputText id="albumTitle" value=" #{album.title}" />
				<p:tooltip for="albumTitle" value="#{album.title}" />
			</p:column>

			<p:column headerText="#{messages.album_genre}" sortBy="#{album.genre.name}" filterBy="#{album.genre.name}">
				<i class="fa fa-headphones fa-1x" /> <h:outputText value=" #{album.genre.name}" />
			</p:column>
		
			<p:column headerText="#{messages.album_year}" sortBy="#{album.year}" filterBy="#{album.year}">
				<i class="fa fa-calendar fa-1x" /> <h:outputText value=" #{album.year}" />
			</p:column>

			<f:facet name="footer">
				#{messages.menu_count_of_albums} #{albumLazyView.lazyModel.getDatasourceSize()}
			</f:facet>

		</p:dataTable>

		<p:themeSwitcher style="width:165px" effect="fade">
			<f:selectItem itemLabel="#{messages.flow_select_theme}" itemValue="" />
			<f:selectItems value="#{userSettingsBean.themes}" />
		</p:themeSwitcher>

		<ui:include src="/WEB-INF/viewDeleteOrUpdateDialog.xhtml" />
		<ui:include src="/WEB-INF/addAlbumDialog.xhtml" />
		<ui:include src="/WEB-INF/addArtistDialog.xhtml" />

	</h:form>
</h:body>

</html>
