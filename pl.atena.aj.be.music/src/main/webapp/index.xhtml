<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head/>
	
	<body>
	<h:form>
		<p:growl id="message"></p:growl>

		<p:dock id="tabMenu" activeIndex="#{albumAction.index}">
			<p:menuitem value="Artist" outcome="searchByArtist" icon="resources/img/video.png">
				<f:param name="index" value="0" />
			</p:menuitem>

			<p:menuitem value="Title" outcome="searchByTitle" icon="resources/img/home.gif">
				<f:param name="index" value="1" action="#{albumAction.doSomeWork()}"
					update="tabMenu message" />
			</p:menuitem>

			<p:menuitem value="Genre" outcome="searchByGenre" icon="resources/img/home.pgn">
				<f:param name="index" value="2" />
			</p:menuitem>

			<p:menuitem value="Year" outcome="searchByYear" icon="resources/img/home.pgn">
				<f:param name="index" value="3" />
			</p:menuitem>

			<p:menuitem value="Spotify" outcome="searchSpotify" icon="resources/img/home.pgn">
				<f:param name="index" value="4" />
			</p:menuitem>
		</p:dock>
	</h:form>
	</body>

</html>
