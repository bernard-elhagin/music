<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <ui:insert name="styles"></ui:insert>
    <title><ui:insert name="title">#{messages.menu_app_title}</ui:insert></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--     <ui:param name="isAdmin" value="#{request.isUserInRole('admin') or request.isUserInRole('administrator')}" /> -->
<!--     <ui:param name="loginName" value="#{request.getUserPrincipal()}" /> -->
<!--     <ui:param name="isLogedIn" value="#{loginName!=null}" /> -->
<!--     <ui:param name="main" value="#{request.contextPath}" /> -->
<!--     <ui:param name="admin" value="#{request.contextPath}/admin" /> -->
<!--     <ui:param name="user" value="#{request.contextPath}/user" /> -->
</h:head>

<h:body>
    <div id="page">
        <f:view>
            <h:panelGrid columns="1" width="1235">
                <div id="header">
                    <ui:insert name="header">
                        <ui:include src="/WEB-INF/templates/menu.xhtml" />
                    </ui:insert>
                </div>

                <div id="content">
                    <ui:insert name="content">
                        <ui:insert name="body">
                            <h:panelGrid columns="3">
                                <h:panelGrid rows="3">
                                    <h1>#{messages.menu_app_title}</h1>
                                    <h:outputText value="" />
                                    <h:outputText value="" />
                                </h:panelGrid>
                            </h:panelGrid>
                        </ui:insert>
                    </ui:insert>
                </div>

                <div id="footer">
                    <ui:insert name="footer">
                        <ui:include src="/WEB-INF/templates/footer.xhtml" />
                    </ui:insert>
                </div>
                <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
                    <f:facet name="prestart">
                        <h:graphicImage name="img/loading.gif" />
                    </f:facet>                    
                    <f:facet name="start">
                        <h:graphicImage name="img/loading.gif" />
                    </f:facet>
                    <f:facet name="success">
                        <h:graphicImage name="img/loading.gif" />
                    </f:facet>
                    <f:facet name="default">
                        <h:outputText value="" />
                    </f:facet>                    
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                    <f:facet name="error">
                        <h:outputText value="BÅ‚Ä…d!" />
                    </f:facet>
                </p:ajaxStatus>

                <h:panelGrid rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT'] eq 'true'}">
                    <ui:debug rendered="#{initParam['javax.faces.PROJECT_STAGE'] eq 'Development'}" hotkey="0" />
                </h:panelGrid>
            </h:panelGrid>

        </f:view>
    </div>
</h:body>
</html>
